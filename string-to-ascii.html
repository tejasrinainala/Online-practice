<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View in Uppercase</title>
</head>
<body>
    <script>
        let input=prompt("Enter a text: ")
        let ascii=""
        for(let i=0;i<input.length;i++)
        {
            ascii+=input.charCodeAt(i)
        }
        document.write(ascii)
    </script>
</body>
