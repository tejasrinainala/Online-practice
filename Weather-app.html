<!-- Concept: The client enters a city name, sends it to the server, and the server fetches the weather using an API (e.g., OpenWeather).
Tech Used: Node.js (Express), JavaScript (Fetch API), HTML, CSS -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <h2>Weather App</h2>
    <p id="weather"></p>

    <script>
        async function getWeather() {
            let city = prompt("Enter the city: ");
            const apiKey = "b4dedf31677d997c6d55d3846582d012";
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod === 200) {
                    document.getElementById("weather").innerText = 
                        `ðŸŒ¡ Temperature: ${data.main.temp}Â°C 
                         \nðŸŒª Weather: ${data.weather[0].description}`;
                } else {
                    document.getElementById("weather").innerText = "City not found!";
                }
            } catch (error) {
                document.getElementById("weather").innerText = "Error fetching data!";
            }
        }

        getWeather();
    </script>
</body>
</html>
