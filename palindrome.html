<!DOCTYPE html>
<html>
<head>
    <title>Palindrome Checker</title>
</head>
<body>
    <center>
        <h1>Palindrome?</h1>
        <input id="input" placeholder="Enter the text" type="text">
        <button id="button">Check</button>
        <div id="result"></div>
    </center>

    <script>
        document.getElementById("button").onclick = () => {
            let inp = document.getElementById('input').value;
            let cleaned = inp.toLowerCase().replace(/[^a-z0-9]/g, '').trim();
            let reversed = cleaned.split('').reverse().join('');
            
            let res = document.createElement('h2');
            res.innerText = (reversed === cleaned && cleaned !== '') 
                ? `"${inp}" is a Palindrome ✨` 
                : `"${inp}" is Not a Palindrome ❌`;

            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; 
            resultDiv.appendChild(res);
        };
    </script>
</body>
</html>
