<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
</head>
<body>
    <h2>Random Quote Generator</h2>
    <p id="quote">Click the button to generate a random quote.</p>
    <button onclick="genQuote()">Generate</button>

    <script>
        let genQuote = () => {
            fetch('https://dummyjson.com/quotes/random')
            .then(res => res.json())
            .then(data => {
                document.getElementById("quote").innerText = `"${data.quote}" - ${data.author}`;
            })
            .catch(error => console.log("Error fetching quote:", error));
        }
    </script>
</body>
</html>
